<main class="create-user-main" fxLayout="column" fxLayoutAlign="start center">
    <img class="create-user-picture" src="../../assets/images/banniere.png">
    <a fxFlexAlign="start" (click)="goBackHome()">
        <img src="../../assets/images/return.png" alt="return to home page" class="create-user-return-icon" />
    </a>
    <h2 class="create-user-title">Création d'un nouvel adhérent</h2>
    <form class="create-user-form" fxLayout="column">
        <mat-form-field>
            <mat-label>Nom</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Prénom</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Adresse mail</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Numéro de téléphone</mat-label>
            <input matInput>
        </mat-form-field>
        <button mat-flat-button class="create-user-form-button" type="submit">Créer</button> 
    </form>
</main>
